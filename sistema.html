<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixa Aberto</title>
    <link rel="stylesheet" href="styles/sistema.css">
</head>
<body>
    <div class="container">
        <h1>Tela de Pedidos</h1>
        <div class="grid">
            <div class="form-group">
                <label for="productName">Nome do Produto</label>
                <input type="text" id="productName">
            </div>
            <div class="form-group">
                <label for="productCode">Código do Produto</label>
                <input type="text" id="productCode">
            </div>
            <div class="form-group">
                <label for="productPrice">Preço do Produto (R$)</label>
                <input type="number" id="productPrice">
            </div>
            <div class="form-group">
                <label for="quantity">Quantidade</label>
                <input type="number" id="quantity">
            </div>
            <div class="form-group">
                <label for="paymentMethod">Forma de Pagamento</label>
                <select id="paymentMethod">
                    <option value="dinheiro">Dinheiro</option>
                    <option value="cartao">Cartão de Crédito</option>
                    <option value="boleto">Pix</option>
                </select>
            </div>
            <div class="form-group">
                <label for="totalAmount">Valor Total (R$)</label>
                <input type="number" id="totalAmount" readonly>
            </div>
        </div>
        <div class="button-container">
            <button id="generateReport">Pagar</button>
            <button onclick= "window.location.href = 'fiado.html'">Cadastrar Fiado</button>
        </div>
    </div>

    <script src="scripts/sistema.js"></script> 
</body>
</html>
